title: Blog Post
'@extends': default

form:
  fields:
    tabs:
      fields:
        buttons:
          type: tab
          title: Blog Post
          fields:
            header.image:
                  type: filepicker
                  label: Summary Image
                  folder: 'self@'
                  preview_images: true
                  description: Choose from an image uploaded to the Page Media section of the Content tab.
                  accept:
                    - .jpg
                    - .jpeg
                    - .png
                    - .gif
                    - .bmp
                    - .svg
