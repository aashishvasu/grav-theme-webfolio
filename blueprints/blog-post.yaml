title: Blog Post
'@extends': default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            blog-post:
              type: section
              title: Blog Post Options
              fields:
          
                header.image:
                      type: filepicker
                      label: Summary Image
                      folder: 'self@'
                      preview_images: true
                      description: Choose from an image uploaded to the Page Media section.
                      help: This image will be displayed next to the post summary in the list of blog posts.
                      accept:
                        - .jpg
                        - .jpeg
                        - .png
                        - .gif
                        - .bmp
                        - .svg
