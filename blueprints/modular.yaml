title: Modular
'@extends': default

form:
  fields:
    tabs:
      fields:
        buttons:
          type: tab
          title: Modular
          fields:
            header.modules_in_menu:
              type: toggle
              label: Submenu for modules
              highlight: 1
              description: If activated, each child module will be a navigable sub-menu item under the parent page in the navigation bar.
              options:
                1: Yes
                0: No
              validate:
                type: bool
            header.single_page_menu:
              type: toggle
              label: Display at root level
              highlight: 1
              description: If this is activated, each child module will be a navigable menu item at root menu level (useful for single page websites).
              options:
                1: Yes
                0: No
              validate:
                type: bool
