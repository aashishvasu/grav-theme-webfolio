title: Contact
'@extends': default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Contact
          fields:
            header.show_form:
              type: toggle
              label: Show Contact Form
              highlight: 1
              description: The form must be defined on the parent modular page.
              options:
                1: Yes
                0: No
              validate:
                type: bool
            
            header.button:
              type: section
              title: Contact Button
              fields:
                header.button.link:
                  type: text
                  label: Mailto Link
                  description: For Example 'mailto:youremail@here.com'
                header.button.text:
                  type: text
                  label: Button Text
                header.button.icon:
                  type: iconpicker
                  label: FA Icon
                  description: For example, `fas fa-envelope`.
                
